<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Windows</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body oncontextmenu="return false;">
    <div class="desktop">
      <div class="create-window" id="windowCreate">
        <i class="fas fa-folder-plus fa-2x"></i>
      </div>
      <div class="windows-container" id="windowsContainer">
        <div class="windows" id="windows" onClick="bringToFront(this)">
          <div class="icons">
            <i class="fas fa-window-minimize"></i>
            <i class="fas fa-window-maximize"></i>
            <i class="fas fa-window-restore"></i>
            <i class="fas fa-window-close"></i>
          </div>
          <div class="window-content" id="content"></div>
        </div>
      </div>
      <div class="menu">
        <div class="menu-item">Change Wallpaper</div>
      </div>
      <input
        type="file"
        name="fileToUpload"
        id="fileToUpload"
        size="1"
        onchange="previewUpload()"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
