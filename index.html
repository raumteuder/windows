      <div class="create-window" id="windowCreate">
        <i class="fas fa-folder-plus fa-2x" id="newWindowCreate"></i>
      </div>
      <div class="windows-container" id="windowsContainer">
        <div class="windows hidden" id="originalWindow">
          <div class="header">
            <div class="header-text">
              New Window
            </div>
            <div class="icons">
              <i class="fas fa-window-minimize"></i>
              <i class="fas fa-window-maximize"></i>
              <i class="fas fa-window-restore"></i>
              <i class="fas fa-window-close"></i>
            </div>
            <div class="clear-fix"></div>
          </div>

          <div class="window-content" id="content"></div>
        </div>
      </div>
      <div class="menu">
        <div class="menu-item" id="changeWall">Change Wallpaper</div>
        <div class="menu-item options" id="toCover">Size: cover</div>
        <div class="menu-item options" id="toContain">Size: contain</div>
      </div>
      <input
        type="file"
        name="fileToUpload"
        id="fileToUpload"
        size="1"
        onchange="menu.previewUpload()"
      />
    </div>
